</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="../data/imgProducts/Logo2.png" alt="Logo de Guiro" class="logo">
                <h1>GÃ¼iro Supermarket</h1>
            </div>    
            
            <div class="nav-links">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>

                </ul>
            </div>    
        </nav>
    </header>
    <main>
        <section class="heroPages">
            <div class="background-containerPages">
                <div class="overlayPages">
                    <h2>CONTACTATE CON NOSOTROS</h2>
                    <p>Estamos para ayudarte</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="contactFormulario">
                <h1>Contacto</h1>
                <form id="contact-form">

                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    <input type="text" id="surname" name="surname" placeholder="Tu apellido" required>
                    <input type="email" id="email" name="email" placeholder="Tu correo electronico" required>
                    <input type="tel" id="phone" name="phone" placeholder="Tu telefono" required>
                    <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>
                    <button type="submit" id="submit">Enviar</button>
                </form>
            </div>    

            <div class="contactImg">
                <img src="../data/imgProducts/ContactImg.jpg" alt="Img Contacto">
            </div>
        </section>
    </main>
